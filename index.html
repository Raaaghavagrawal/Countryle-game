<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Wordle Game</title>
    <link type="image/png" sizes="16x16" rel="icon" href="web/icons8-world-map-arcade-32.png"> <link type="image/png" sizes="32x32" rel="icon" href="web/icons8-world map-arcade-32.png"> <link type="image/png" sizes="96x96" rel="icon" href="web/icons8-world map-arcade-96.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">


    <!-- Menu Button -->
<div class="absolute top-4 left-4">
    <button id="menu-btn" class="bg-gray-700 text-white p-2 rounded hover:bg-gray-600 transition">
        Menu
    </button>
    <!-- Dropdown Menu -->
    <div id="menu-options" class="hidden bg-gray-800 text-white rounded shadow-lg mt-2">
        <a href="#home" id="home-btn" class="block px-4 py-2 hover:bg-gray-700 transition">Home</a>
        <a href="https://github.com/Raaaghavagrawal/Countryle-game/tree/beta" id="repo-btn" class="block px-4 py-2 hover:bg-gray-700 transition" target="_blank">Repo</a>
        <a href="about.html" id="about-btn" class="block px-4 py-2 hover:bg-gray-700 transition">About</a>
    </div>
</div>


    <div id="app" class="container text-center bg-white text-gray-900 p-8 rounded-lg shadow-lg max-w-lg w-full">
        <!-- Landing Page -->
        <div id="landing-page" class="block">
            <h1 class="text-3xl font-bold mb-6">Welcome to Country Wordle!</h1>
            <label for="name" class="block text-left font-semibold">Pick A Username:</label>
            <input type="text" id="name" placeholder="Enter your username" required 
                class="block w-full mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
            <button id="start-difficulty-btn" 
                class="mt-6 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-500 transition">
                Next: Select Difficulty
            </button>
        </div>

        <!-- Difficulty Selection -->
        <div id="difficulty-page" class="hidden">
            <h1 class="text-2xl font-bold mb-6">Select Difficulty</h1>
            <button class="difficulty-btn bg-green-600 text-white py-2 px-6 rounded w-full mb-4 hover:bg-green-500 transition" 
                data-level="beginner">Beginner</button>
            <button class="difficulty-btn bg-yellow-600 text-white py-2 px-6 rounded w-full mb-4 hover:bg-yellow-500 transition" 
                data-level="intermediate">Intermediate</button>
            <button class="difficulty-btn bg-red-600 text-white py-2 px-6 rounded w-full hover:bg-red-500 transition" 
                data-level="professional">Professional</button>
        </div>

        <!-- Gameplay -->
        <div id="game-container" class="hidden">
            <h1 class="text-2xl font-bold mb-6">Country Wordle Game</h1>
            <div id="hint" class="text-blue-600 font-semibold mb-4 hidden">Hint: </div>
            <button id="show-hint-btn" class="bg-gray-600 text-white py-2 px-6 rounded mb-4 transition opacity-100 hover:bg-gray-500">Show Hint</button>
            <div id="word-rows" class="space-y-4"></div>
            <input type="text" id="guess" placeholder="Enter country name" maxlength="10" 
                class="block w-full mt-6 p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300">
            <button id="guess-btn" 
                class="mt-4 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-500 transition">
                Submit Guess
            </button>
            <div id="result" class="mt-6 text-lg font-bold"></div>
        </div>

        <!-- Game Over -->
        <div id="game-over-page" class="hidden">
            <h1 class="text-3xl font-bold mb-6">Thanks For Playing!</h1>
            <p class="text-xl mb-4"> <span id="score" class="font-bold text-green-600"></span></p>
            <button id="restart-game-btn" 
                class="mt-6 bg-red-600 text-white py-2 px-6 rounded hover:bg-red-500 transition">
                Restart Game
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
